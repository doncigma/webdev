<!DOCTYPE html>

<html>
    <head>
        <script>
            window.onload = function () {
                console.log('Starting...');
            }

            const changeText = function() {
                let interactiveDiv = document.getElementById('interactiveDiv');
                let input = prompt('Enter some text: ')
                
                interactiveDiv.textContent = input;
            }
        </script>

        <style>
            .btn {
                background-color: black;
                color: white;
            }
        </style>
    </head>

    <body>
        <div id="interactiveDiv" class="btn" onclick="changeText()">
            Click me
        </div>
    </body>
</html>
